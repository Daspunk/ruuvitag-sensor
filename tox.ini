# content of: tox.ini , put in same dir as setup.py
[tox]
minversion = 2.0
envlist = pylint, py{27,35,36,37,38}-{basic_linux,basic_macos}  # Todo add basic_windows

[testenv:pylint]
deps = pylint
commands = pylint --rcfile=.pylintrc ruuvitag_sensor tests

[testenv]
# environment will be skipped if regular expression does not match against the sys.platform string
# https://tox.readthedocs.io/en/latest/example/platform.html
platform = basic_linux: linux
           basic_macos: darwin
           # basic_windows: win32

setenv =
    PYTHONPATH = {toxinidir}
    CI = True
    
# install pytest in the virtualenv where commands will be executed
deps = pytest
       mock

# upon tox invocation you will be greeted according to your platform
commands = basic_linux: pytest
           basic_macos: pytest
           # basic_windows: python setup.py install && pytest